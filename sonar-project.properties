# Project identification
sonar.projectKey=my-flask-ml-app
sonar.projectName=My Flask ML App
sonar.projectVersion=1.0

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token (uncomment and replace with your token if needed)
# sonar.login=your_sonar_token_here

# Source code directory
sonar.sources=.

# Exclude non-source files and directories
sonar.exclusions=tests/**, static/**, templates/**

# Set language to Python
sonar.language=py

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Unit test reports path (pytest junit xml)
sonar.python.xunit.reportPath=tests/test-results.xml

# Code coverage report path (coverage.py xml report)
sonar.python.coverage.reportPaths=coverage.xml

# Enable verbose output for debugging Sonar Scanner (optional)
sonar.verbose=true
