# Project identification
sonar.projectKey=my-flask-ml-app
sonar.projectName=My Flask ML App
sonar.projectVersion=1.0

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token (replace with your actual token, or use Jenkins credentials)
# sonar.login=your_sonar_token_here

# Source code directory (scan entire project root)
sonar.sources=.

# Exclude test files, static assets, templates, terraform, and deployment files
sonar.exclusions=tests/**, static/**, templates/**, deployment/**, terraform/**

# Set language explicitly to Python
sonar.language=py

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Unit test reports path (Pytest junit xml report)
sonar.python.xunit.reportPath=tests/test-results.xml

# Code coverage report path (coverage.py xml report)
sonar.python.coverage.reportPaths=coverage.xml

# Enable verbose output for Sonar Scanner (optional)
sonar.verbose=true
